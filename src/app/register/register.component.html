<!-- Sign up form -->
<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form" #registerform="ngForm" (ngSubmit)="adduser(registerform)">

                  <div class="form-group" >
                      <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="firstname" id="firstname" placeholder="First Name"
                      #firstname="ngModel" [(ngModel)]="userserviceobj.regnew.firstname"
                      required
                     [ngClass]="{'is-invalid':registerform.submitted && firstname.invalid}"/>
                    </div>

                      <mat-error  *ngIf= "registerform.submitted && firstname.invalid">
                        <mat-error *ngIf="firstname.errors?.required">
                          First name should be entered
                        </mat-error>
                        </mat-error>
                        <br>



                  <div class="form-group">
                    <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name"
                    #lastname="ngModel" [(ngModel)]="userserviceobj.regnew.lastname"
                    required
                    [ngClass]="{'is-invalid':registerform.submitted && lastname.invalid}"/>
                  </div>

                  <mat-error  *ngIf= "registerform.submitted && lastname.invalid">
                  <mat-error *ngIf="lastname.errors?.required">
                    Lastname should be entered
                  </mat-error>
                  </mat-error>
                  <br>


                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email" placeholder="Email"
                      #email="ngModel" [(ngModel)]="userserviceobj.regnew.email"
                      required
                      email
                      [ngClass]="{'is-invalid':registerform.submitted && email.invalid}"/>
                  </div>

                  <mat-error  *ngIf= "registerform.submitted && email.invalid">
                    <mat-error *ngIf="email.errors?.required">
                      email should be entered
                    </mat-error>
                    <mat-error *ngIf="email.errors?.email">
                      invalid format
                     </mat-error>
                    </mat-error>
                    <br>


                  <div class="form-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="password" placeholder="Password"
                      #password="ngModel" [(ngModel)]="userserviceobj.regnew.password"
                      required
                      minlength="5"/>

                      <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button> -->
                    </div>

                     <mat-error *ngIf= "registerform.submitted && password.invalid">
                      <mat-error *ngIf="password.errors?.required">
                        password should be entered
                      </mat-error>

                      <mat-error *ngIf="password.errors?.minlength">
                       password should be greater than 5 charaters
                      </mat-error>
                    </mat-error>
                    <br>


                   <div class="form-group">
                      <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                      <input type="password" name="confirmpassword" id="confirmpassword"
                       placeholder="Confirm password"
                      pattern={{password.value}}
                      required
                      #confirmpassword="ngModel" [(ngModel)]="userserviceobj.regnew.confirmpassword"/>
                    </div>
                      <!-- <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide1">
                      <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button> -->

                      <mat-error *ngIf= "registerform.submitted && confirmpassword.invalid">
                        <mat-error *ngIf="confirmpassword.errors?.required">
                          Confirm password should be entered
                        </mat-error>
                        <mat-error *ngIf="confirmpassword.errors?.pattern">
                          password and confirm password should match
                        </mat-error>
                      </mat-error>
                      <br>


                  <!-- <div class="form-group">
                      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                      <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                  </div>  -->
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
              <a routerLink="/login" class="signup-image-link">I am already member</a>
          </div>
      </div>
  </div>
</section>
